<!DOCTYPE html>
<html>
	<head>
		<title>Room %D</title>
		<style>
			canvas {
				border: 1px solid black;
				width: 100%;
				height: 80vh;
			}

			.selection-form{
				display: flex;
				align-items: center;
				padding-bottom: 10px;
			}
			#selection-area {
				display:flex; 
				gap: 1rem;
				align-items: center;
				justify-content: center;
				flex-grow:1;
			}

		</style>
	</head>
	<body>
		<form class="selection-form">
			<button type="button" for="export" id="exportButton">Export</button>
			<div id="selection-area">
				<button type="button" name="clear" id="clear">Clear</button>
				<label for="size" >Size</label>
				<input type="number" id="size" name="size" value="6"><br><br>
				<label for="colour">Colour</label>
				<select id=colour name="colour" value="black">
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="green">Green</option>
					<option value="yellow">Yellow</option>
					<option value="purple">Purple</option>
					<option value="pink">Pink</option>
				</select>
				<button type="button" for="undo" name="Undo" id="undo">Undo</button>
			</div>
			<label>Page:</label>
			<input type="number" value="1" id="changePage"><br><br>
			<button type="button" id="addPageButton">New</button>
		</form>
		<canvas id="room"></canvas>
		<script src="{{ url_for('static', filename='canvas.js') }}"></script>
	</body>
</html>
